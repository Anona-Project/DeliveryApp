<ion-view>
  <ion-content class="padding">
    <div style="padding-top: 28%">
      <div class="text-center">
      <h2><b>Anona Delivery</b></h2>
      <img src="img/anonalogo.png" height="250px" width="250px" ng-hide="ReadQR">
      </div>

      <div class="list card" ng-if="ReadQR">
      <div class="item">
        <h2><b>ID:</b> {{productInfo.productid}}</h2>
        <h2><b>Corridor: </b>{{productInfo.corridor}}</h2>
        <h2><b>Shelf: </b>{{productInfo.shelf}}</h2>
        <h2><b>Floor: </b>{{productInfo.floor}}</h2>
      </div>
      </div>
    <button class="button button-block button-positive" ng-click="scanBarcode()" style="background-color: #00C58E"><b>Scan</b></button>
  </div>
  </ion-content>
</ion-view>
